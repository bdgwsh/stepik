server {

  listen 80 default;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;

  location ^~ /uploads/ {
    root /home/box/web;
  }

  location ~* ^.+\.\w+$ {
    root /home/box/web/public;
  }

  location /hello/ {
    prox_pass http://127.0.0.1:8080;
  }

  location / {
    return 404;
  }


}
